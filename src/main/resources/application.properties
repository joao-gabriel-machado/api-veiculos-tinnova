quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/vehicle_local
quarkus.datasource.username=postgres
quarkus.datasource.password=password123

quarkus.flyway.migrate-at-start=true

quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=*
quarkus.http.cors.methods=GET,POST,DELETE,PUT,OPTIONS,PATCH

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.theme=monokai